<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Service</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Car List</h1>

    <!-- Add Car Form -->
    <form id="addCarForm" class="mb-5" enctype="multipart/form-data">
      <div class="row g-3">
        <div class="col-md-4"><input name="name" required placeholder="Name" class="form-control" /></div>
        <div class="col-md-4"><input name="brand" required placeholder="Brand" class="form-control" /></div>
        <div class="col-md-4"><input name="model" required placeholder="Model" class="form-control" /></div>
        <div class="col-md-4"><input name="manufactor_date" type="date" required class="form-control" /></div>
        <div class="col-md-4"><input name="hp" type="number" placeholder="Horsepower" class="form-control" /></div>
        <div class="col-md-4"><input name="seats" required type="number" placeholder="Seats" class="form-control" /></div>
        <div class="col-md-4"><input name="price" required type="number" placeholder="Price (€)" class="form-control" /></div>
        <div class="col-md-4">
          <select name="available" required class="form-select">
            <option value="">Available?</option>
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="col-md-4">
          <select name="fuel" required class="form-select">
            <option value="">Fuel Type</option>
            <option>Diesel</option>
            <option>Petrol</option>
            <option>Electric</option>
            <option>Hybrid</option>
          </select>
        </div>
        <div class="col-md-6"><input name="photo" type="file" accept="image/*" required class="form-control" /></div>
        <div class="col-md-6 d-grid">
          <button class="btn btn-success">Add Car</button>
        </div>
      </div>
    </form>

    <div id="carList" class="row gy-4"></div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Car</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editName" name="name" />
            <div class="mb-3">
              <label for="editPrice" class="form-label">Price</label>
              <input type="number" id="editPrice" name="price" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="editAvailable" class="form-label">Available</label>
              <select id="editAvailable" name="available" class="form-select">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "http://localhost:3001/car";

    async function fetchCars() {
      const res = await fetch(API_URL);
      const cars = await res.json();
      const carList = document.getElementById("carList");
      carList.innerHTML = "";

      cars.forEach(car => {
        const col = document.createElement("div");
        col.className = "col-md-4";
        col.innerHTML = `
          <div class="card h-100">
            <img src="http://localhost:3001/${car.picture}" class="card-img-top" alt="${car.name}" style="height: 200px; object-fit: cover;">
            <div class="card-body">
              <h5 class="card-title">${car.name}</h5>
              <p class="card-text"><strong>Brand:</strong> ${car.brand}</p>
              <p class="card-text"><strong>Price:</strong> €${car.price}</p>
              <p class="card-text"><strong>Available:</strong> ${car.available}</p>
              <button class="btn btn-sm btn-warning me-2" onclick='openEditModal(${JSON.stringify(car)})'>Edit</button>
              <button class="btn btn-sm btn-danger" onclick="deleteCar('${car._id}')">Delete</button>
            </div>
          </div>
        `;
        carList.appendChild(col);
      });
    }

    async function deleteCar(id) {
      if (!confirm("Are you sure you want to delete this car?")) return;
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      fetchCars();
    }

    function openEditModal(car) {
      document.getElementById("editName").value = car.name;
      document.getElementById("editPrice").value = car.price;
      document.getElementById("editAvailable").value = car.available;

      const modal = new bootstrap.Modal(document.getElementById("editModal"));
      modal.show();
    }

    document.getElementById("editForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("editName").value;
      const price = document.getElementById("editPrice").value;
      const available = document.getElementById("editAvailable").value === "true";

      await fetch(`${API_URL}/${name}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ price, available })
      });

      bootstrap.Modal.getInstance(document.getElementById("editModal")).hide();
      fetchCars();
    });

    document.getElementById("addCarForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      await fetch(API_URL, {
        method: "POST",
        body: formData
      });

      form.reset();
      fetchCars();
    });

    fetchCars();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
