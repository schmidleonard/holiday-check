<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hotelübersicht</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- USER VIEW -->
  <div class="container mt-4" id="user-view">
    <h1 class="mb-4 text-center">Verfügbare Hotels</h1>
    <div id="hotel-list" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>
  </div>

  <!-- DETAIL MODAL -->
  <div class="modal fade" id="hotelDetailModal" tabindex="-1" aria-labelledby="hotelDetailLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="hotelDetailLabel">Hoteldetails</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="detail-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner" id="detail-carousel-inner"></div>
            <button class="carousel-control-prev" type="button" data-bs-target="#detail-carousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#detail-carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
          </div>
          <div id="hotel-detail-content" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- ADMIN PANEL LINK -->
  <div class="container text-center my-4">
    <a href="admin.html" class="btn btn-secondary">Zum Admin-Panel</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="hotel.js"></script>
</body>
</html>
