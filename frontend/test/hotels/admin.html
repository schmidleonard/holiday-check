<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">Admin Panel</h1>

    <!-- HOTEL FORM -->
    <form id="hotelForm" enctype="multipart/form-data" class="card p-4 shadow-sm mb-5">
      <h4>Neues Hotel hinzufügen / Bestehendes aktualisieren</h4>
      <input type="hidden" id="hotelId">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" id="name" placeholder="Name" class="form-control" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="type" placeholder="Typ (z. B. Hotel, Hostel)" class="form-control" required>
        </div>
        <div class="col-md-12">
          <textarea id="description" placeholder="Beschreibung" class="form-control"></textarea>
        </div>
        <div class="col-md-6">
          <input type="text" id="amenities" placeholder="Ausstattung (kommagetrennt)" class="form-control">
        </div>
        <div class="col-md-3">
          <input type="number" id="maxGuests" placeholder="Max. Gäste" class="form-control" required>
        </div>
        <div class="col-md-3">
          <input type="number" id="pricePerNight" placeholder="Preis/Nacht (€)" class="form-control" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="city" placeholder="Stadt" class="form-control" required>
        </div>
        <div class="col-md-6">
          <input type="text" id="adress" placeholder="Adresse" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Bilder (max. 4)</label>
          <input type="file" id="photos" multiple class="form-control">
        </div>
        <div class="col-md-6 d-flex align-items-center gap-3">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="isAvailable">
            <label class="form-check-label">Verfügbar</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="smokingAllowed">
            <label class="form-check-label">Rauchen erlaubt</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="petsAllowed">
            <label class="form-check-label">Haustiere erlaubt</label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-success w-100">Speichern</button>
        </div>
      </div>
    </form>

    <!-- HOTEL LIST -->
    <h4 class="mb-3">Vorhandene Hotels</h4>
    <div id="admin-hotel-list" class="row row-cols-1 row-cols-md-2 g-4"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
