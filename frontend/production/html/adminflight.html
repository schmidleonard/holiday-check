    <!-- CONTENT -->

    <!--POST Form-->

    <form id="createFlightForm" enctype="multipart/form-data" class="p-3 border rounded bg-light">
        <div class="mb-3">
            <label class="form-label">Flugnummer</label>
            <input id="flightNumber" class="form-control" name="flightNumber" placeholder="z. B. LH1234" required />
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Abflughafen Code</label>
                <input id="departureCode" class="form-control" name="departure[airportCode]" placeholder="z. B. FRA"
                    required />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Zielflughafen Code</label>
                <input id="destinationCode" class="form-control" name="destination[airportCode]" placeholder="z. B. JFK"
                    required />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Abflugort (Stadt)</label>
                <input id="departureCity" class="form-control" name="departure[city]" placeholder="z. B. Frankfurt" />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Abflugland</label>
                <input id="departureCountry" class="form-control" name="departure[country]"
                    placeholder="z. B. Deutschland" />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Zielort (Stadt)</label>
                <input id="destinationCity" class="form-control" name="destination[city]"
                    placeholder="z. B. New York" />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Zielland</label>
                <input id="destinationCountry" class="form-control" name="destination[country]"
                    placeholder="z. B. USA" />
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Fluggesellschaft (Airline)</label>
            <select id="airline" class="form-select" name="airline" required>
                <option value="">Bitte auswählen</option>
                <option value="Easyjet">Easyjet</option>
                <option value="Eurowings">Eurowings</option>
                <option value="Lufthansa">Lufthansa</option>
                <option value="Ryanair">Ryanair</option>
                <option value="Singapore">Singapore Airline</option>
            </select>
        </div>


        <div class="mb-3">
            <label class="form-label">Flugzeugtyp</label>
            <input id="aircraft" class="form-control" name="aircraft" placeholder="z. B. Airbus A320" />
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Abflugzeit</label>
                <input id="departureTime" class="form-control" type="datetime-local" name="departure_time" required />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Geplante Ankunftszeit</label>
                <input id="scheduledTime" class="form-control" type="datetime-local" name="scheduled_time" required />
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Preis (€)</label>
                <input id="price" class="form-control" type="number" name="price" min="0" required />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Verfügbare Sitzplätze</label>
                <input id="availableSeats" class="form-control" type="number" name="available_seats" min="0" />
            </div>
        </div>

        <div class="d-grid">
            <button id="submitFlightFormButton" class="btn btn-success" type="submit">Flug erstellen</button>
        </div>
    </form>


    <!--Dynamic Content-->

    <div class="container mt-4 text-center">
        <div id="resultDiv" class="row">
        </div>
        <div id="modalContainer"></div>
    </div>
