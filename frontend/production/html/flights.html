<!DOCTYPE html>
<html lang="de">

<head>

    <link rel="icon" type="image/x-icon" href="../production/src/emoji-sunglasses-fill.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fa,
        .fa-star,
        .fa-star-o,
        .fa-star-half-o {
            font-family: FontAwesome !important;
            font-style: normal;
            font-weight: normal;
            text-decoration: inherit;
        }

        .star-rating .fa {
            color: #ffc107 !important;
        }
    </style>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Holiday Check</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"

                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="hotels.html">Hotels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="flights.html">Flüge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cars.html">Mietwagen</a>
                    </li>
                </ul>
                <div class="d-flex">
                    
                    <button class="btn btn-outline-success me-2" type="submit"><svg xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />

                    </button>
                    <a id="loginBtn" class="btn btn-outline-success" href="login.html">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Templates -->

    <template id="flight-rating-template">
        <div id="flightRating" class="container">
            <div id="averageRating" class="container">
            </div>
            <div id="allRatings" class="container">
                <div id="spyContainer" data-bs-spy="scroll" data-bs-root-margin="0px 0px -40%"
                    data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
                </div>
            </div>
        </div>
    </template>

    <!-- CONTENT -->

    <div class="container mt-4 text-center">
        <div id="resultDiv" class="row">
        </div>
        <div id="modalContainer"></div>
    </div>


    <script src="../script/flights.js"></script>
    <script src="../script/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
