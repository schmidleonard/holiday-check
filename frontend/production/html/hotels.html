<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Check - Hotels</title>
    <link rel="icon" type="image/x-icon" href="../production/src/emoji-sunglasses-fill.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fa,
        .fa-star,
        .fa-star-o,
        .fa-star-half-o {
            font-family: FontAwesome !important;
            font-style: normal;
            font-weight: normal;
            text-decoration: inherit;
        }

        .star-rating .fa {
            color: #ffc107 !important;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Holiday Check</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Hotels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Flüge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mietwagen</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span id="navUser" class="navbar-text"></span>
                    <button class="btn btn-outline-success" type="submit"><svg xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                        </svg></i></button>
                    <a id="loginBtn" class="btn btn-outline-success" href="login.html">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Templates -->

    <template id="info-table-template">
        <table class="table table-sm mb-3">
            <tbody>
                <tr>
                    <th scope="row">Stadt</th>
                    <td class="city-cell"></td>
                </tr>
                <tr>
                    <th scope="row">Typ</th>
                    <td class="type-cell"></td>
                </tr>
                <tr>
                    <th scope="row">Preis</th>
                    <td class="price-cell"></td>
                </tr>
                <tr>
                    <th scope="row">Max Gäste</th>
                    <td class="guests-cell"></td>
                </tr>
                <tr>
                    <th scope="row">Bewertungen</th>
                    <td class="rating-cell"></td>
                </tr>
            </tbody>
        </table>
    </template>

    <template id="hotel-modal-template">
        <div id="hotelModal" class="modal fade" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="hotelTitelModal" class="modal-title">Hotel Titel</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="carouselModalHotel" class="carousel slide">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="..." class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="..." class="d-block w-100" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="..." class="d-block w-100" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselModalHotel"
                                data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselModalHotel"
                                data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <p id="hoteldescriptionModal">Hotel Beschreibung</p>
                        <div class="container">

                        </div>
                        <table class="table table-sm mb-3">
                            <tbody>
                                <tr>
                                    <th scope="row">Stadt</th>
                                    <td class="city-cell"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Typ</th>
                                    <td class="type-cell"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Preis</th>
                                    <td class="price-cell"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Max Gäste</th>
                                    <td class="guests-cell"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Haustiere erlaubt</th>
                                    <td class="pets-cell"></td>
                                </tr>
                                <tr>
                                    <th scope="row">Rauchen erlaubt</th>
                                    <td class="smoking-cell"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <div class="container" id="ratingResultDiv"></div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="hotel-rating-template">
        <div id="hotelRating" class="container">
            <div id="averageRating" class="container">
            </div>
            <div id="allRatings" class="container">
                <div id="spyContainer" data-bs-spy="scroll" data-bs-root-margin="0px 0px -40%"
                    data-bs-smooth-scroll="true" class="scrollspy-example bg-body-tertiary p-3 rounded-2" tabindex="0">
                </div>
            </div>
        </div>
    </template>

    <!-- CONTENT -->

    <div class="container mt-4 text-center">
        <div id="resultDiv" class="row">
        </div>
        <div id="modalContainer"></div>
    </div>


    <script src="../script/hotels.js"></script>
    <script src="../script/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
