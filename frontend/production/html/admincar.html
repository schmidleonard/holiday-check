<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Check - Mietwagen Admin</title>
    <link rel="icon" type="image/x-icon" href="../production/src/emoji-sunglasses-fill.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .fa,
        .fa-star,
        .fa-star-o,
        .fa-star-half-o {
            font-family: FontAwesome !important;
            font-style: normal;
            font-weight: normal;
            text-decoration: inherit;
        }

        .star-rating .fa {
            color: #ffc107 !important;
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Holiday Check Admin Center</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminhotel.html">Hotels</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminflight.html">Flüge</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="admincar.html">Mietwagen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminrating.html">Ratings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true" href="adminuser.html">User</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">User Portal</a>
                    </li>
                </ul>
                <div class="d-flex">

                    <button class="btn btn-outline-success me-2" type="submit"><svg xmlns="http://www.w3.org/2000/svg"
                            width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                            <path
                                d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
                        </svg>
                        <span id="navUser" class="navbar-text"></span>
                    </button>
                    <a id="loginBtn" class="btn btn-outline-success" href="login.html">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Templates -->

    <template id="info-table-template">
        <table class="table table-sm mb-3">
            <tbody>
                <tr>
                    <th scope="row">Marke</th>
                    <td class="brand-cell"></td>
                </tr>
                <tr>
                    <th scope="row">Modell</th>
                    <td class="model-cell"></td>
                </tr>
                <tr>
                    <th scope="row">Preis</th>
                    <td class="price-cell"></td>
                </tr>
                <tr>
                    <th scope="row">Leistung</th>
                    <td class="hp-cell"></td>
                </tr>
                <tr>
                    <th scope="row">Baujahr</th>
                    <td class="manufacture-year-cell"></td>
                </tr>
                <tr>
                    <th scope="row">Kraftstoff</th>
                    <td class="fuel-cell"></td>
                </tr>
                <tr>
                    <th scope="row">Getriebe</th>
                    <td class="transmission-cell"></td>
                </tr>
            </tbody>
        </table>
    </template>

    <!-- CONTENT -->

    <!--POST Form-->

    <form id="createCarForm" enctype="multipart/form-data" class="p-3 border rounded bg-light">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input id="name" class="form-control" name="name" placeholder="z. B. Porsche 911 Targa" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Hersteller</label>
            <input id="brand" class="form-control" name="brand" placeholder="z. B. Porsche" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Modell</label>
            <input id="model" class="form-control" name="model" placeholder="z. B. 911 Targa" />
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Baujahr</label>
                <input id="manufactureYear" class="form-control" name="manufactureYear" required />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Leistung</label>
                <input id="hp" class="form-control" type="number" name="hp" required />
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Sitzplätze</label>
                <input id="seats" class="form-control" type="number" name="seats" min="1" required />
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Preis pro Tag</label>
                <input id="price" class="form-control" type="number" name="price" min="1" required />
            </div>
            <div class="col-md-4 mb-3">
                <label class="form-label">Verfügbar</label>
                <select id="available" class="form-select" name="available" required>
                    <option value="true">Ja ✅</option>
                    <option value="false">Nein ❌</option>
                </select>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Ausstattung</label>
            <input id="features" class="form-control" name="features"
                placeholder="Komma-getrennt (z. B. Android Auto, Sitzheizung, Klimaautomatik)" />
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Kraftstoff</label>
                <select id="fuel" class="form-select" name="fuel" required>
                    <option value="Benzin">Benzin</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Elektro">Elektro</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Getriebe</label>
                <select id="transmission" class="form-select" name="transmission" required>
                    <option value="Automatik">Automatik</option>
                    <option value="Schalter">Schalter</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Türen</label>
                <input id="doors" class="form-control" type="number" name="doors" min="1" required />
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Standort</label>
                <input id="location" class="form-control" name="location" required placeholder="z. B. Berlin" />
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Bild hochladen</label>
            <input class="form-control" type="file" name="photo" accept="image/*" required />
        </div>

        <div class="d-grid">
            <button id="submitFormButton" class="btn btn-success" type="submit">Mietwagen erstellen</button>
        </div>
    </form>

    <!--Dynamic Content-->

    <div class="container mt-4 text-center">
        <div id="resultDiv" class="row">
        </div>
        <div id="modalContainer"></div>
    </div>


    <script src="../script/admincar.js"></script>
    <script src="../script/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
